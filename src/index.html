<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <h1 id="leader-board-title">Leaderboard</h1>
      <article id="leader-board">
        <div id="score-board">
          <h2 id="recent-score-title">Recent scores</h2>
          <button type="submit" id="refresh-btn">Refresh</button>
          <ul id="leader-board-list"></ul>
        </div>
        <form action="" id="leader-board-form">
          <button type="submit" id="score-btn">Submit</button>
        </form>
      </article>
    </main>
  </body>
</html>
