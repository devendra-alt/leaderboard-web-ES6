<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <h1 id="leader-board-title">Leaderboard</h1>
      <article id="leader-board">
        <div id="score-board">
          <h2 id="recent-score-title">Recent scores</h2>
          <submit id="refresh-btn">Refresh</submit>
          <ul id="leader-board-list"></ul>
        </div>
        <form action="" id="leader-board-form">
          <h2 id="add-score-title">add your score</h2>
          <input type="text" name="user" id="name" class="form-inputs" />
          <input type="number" name="score" id="score" class="form-inputs" />
          <submit id="score-btn">Submit</submit>
        </form>
      </article>
    </main>
  </body>
</html>
